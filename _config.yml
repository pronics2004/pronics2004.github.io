# Site settings
title: CV / Research Page
description: Last updated June, 2023
theme: jekyll-theme-minimal

# Build settings
plugins:
  - jekyll-feed

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Permalinks
permalink: /:title/

# Exclude files/folders from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
  - node_modules
  - .gitignore
  - .git

# GitHub Pages settings
remote_theme: jekyll/minimal # Replace with the actual theme you're using
